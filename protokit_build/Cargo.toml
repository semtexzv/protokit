[package]
name = "protokit_build"
version = "0.0.1"
edition = "2021"

[features]
default = ["parser"]
protoc = ["descriptors"]
parser = ["protokit_proto", "descriptors"]
descriptors = ["protokit_desc/descriptors"]

[dependencies.protokit_binformat]
path = "../protokit_binformat"

[dependencies.protokit_desc]
path = "../protokit_desc"

[dependencies.protokit_proto]
path = "../protokit_proto"
optional = true

[dependencies]
anyhow = "1"
quote = "1.0.26"

syn = { version = "2.0.9", default-features = false, features = ["parsing", "proc-macro"]}
proc-macro2 = "1.0.51"
prettyplease = { version = "0.2.1", features = ["verbatim"]}
convert_case = "0.6.0"